<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>WebDoc</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="choices.css">
    <link rel="stylesheet" href="chapters.css">
    <link rel="stylesheet" href="select.css">
    <script src="index.js"></script>
    <script src="select.js"></script>
    <script src="chapter.js"></script>
</head>
<body>
    <div id="main-container">
        <div id="choices-container">
            <p id="choices-title">Votre choix ?</p>
            <div id="choices-centerer">
                <div id="choices-inliner">
                    <p id="choices-left">Choix n°1</p>
                    <p id="choices-right">Choix n°2</p>
                </div>
            </div>
        </div>
        <div id="select-container">
            <div id="select-background"></div>
            <div id="select-foreground">
                <div id="select-image-chapter1" onclick="changeViewTo(CONSTANTS.VIEW_CHAPTER, CONSTANTS.CHAPTER_1)">Chapitre 1</div>
                <div id="select-image-chapter2" onclick="changeViewTo(CONSTANTS.VIEW_CHAPTER, CONSTANTS.CHAPTER_2)">Chapitre 2</div>
                <div id="select-image-chapter3" onclick="changeViewTo(CONSTANTS.VIEW_CHAPTER, CONSTANTS.CHAPTER_3)">Chapitre 3</div>
                <div id="select-image-chapter4" onclick="changeViewTo(CONSTANTS.VIEW_CHAPTER, CONSTANTS.CHAPTER_4)">Chapitre 4</div>
            </div>
        </div>
        <div id="chapters-container">
            <div id="back-button-container">
                <div id="back-button-div" onclick="changeViewTo(CONSTANTS.VIEW_SELECT)"></div>
            </div>
            <div id="chapters-background"></div>
            <div id="chapters-foreground"></div>
            <div id="chapters-text-container">
                <p id="chapters-text-content"></p>
                <div id="chapters-text-hider-x"></div>
                <div id="chapters-text-hider-y"></div>
            </div>
        </div>
    </div>
    <div id="loading-page">
        <p id="loading-text">Chargement des ressources ...</p>
        <div id="loading-bar-container">
            <div id="loading-bar-div"></div>
        </div>
    </div>
</body>
</html>
