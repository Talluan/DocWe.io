<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>WebDoc</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="choices.css">
    <link rel="stylesheet" href="chapters.css">
    <link rel="stylesheet" href="select.css">
    <link rel="stylesheet" href="popup.css">
    <link rel="stylesheet" href="credits.css">
    <script src="index.js"></script>
    <script src="select.js"></script>
    <script src="chapter.js"></script>
    <script src="popup.js"></script>
    <script src="credits.js"></script>
</head>
<body>
    <div id="popup-container"></div>
    <div id="main-container">
        <div id="choices-container">
            <p id="choices-title">Votre choix ?</p>
            <div id="choices-centerer">
                <div id="choices-inliner">
                    <p id="choices-left">Choix n°1</p>
                    <p id="choices-right">Choix n°2</p>
                </div>
            </div>
        </div>
        <div id="select-container">
            <div id="credits-container">
                <div id="credits-arrow" title="Comptes rendus"></div>
                <div id="credits-content">
                    <p id="credits-title">Comptes rendus</p>
                    <div id="credits-names">
                        <p class="credits-name" id="credits-name-paul" onclick="loadCredits(CONSTANTS.PAUL)">Paul</p>
                        <p class="credits-name" id="credits-name-tom" onclick="loadCredits(CONSTANTS.TOM)">Tom</p>
                        <p class="credits-name" id="credits-name-robin" onclick="loadCredits(CONSTANTS.ROBIN)">Robin</p>
                        <p class="credits-name" id="credits-name-benjamin" onclick="loadCredits(CONSTANTS.BENJAMIN)">Benjamin</p>
                    </div>
                    <iframe id="credits-visu"></iframe>
                </div>
            </div>
            <div id="select-background"></div>
            <div id="select-foreground">
                <div id="select-image-chapter1"
                     onclick="changeViewTo(CONSTANTS.VIEW_CHAPTER, CONSTANTS.CHAPTER_1); SOUNDS.GUI.CLICK.play()"
                     onmouseover="SOUNDS.GUI.HOVER.play()">Chapitre 1</div>
                <div id="select-image-chapter2"
                     onclick="changeViewTo(CONSTANTS.VIEW_CHAPTER, CONSTANTS.CHAPTER_2); SOUNDS.GUI.CLICK.play()"
                     onmouseover="SOUNDS.GUI.HOVER.play()">Chapitre 2</div>
                <div id="select-image-chapter3"
                     onclick="changeViewTo(CONSTANTS.VIEW_CHAPTER, CONSTANTS.CHAPTER_3); SOUNDS.GUI.CLICK.play()"
                     onmouseover="SOUNDS.GUI.HOVER.play()">Chapitre 3</div>
                <div id="select-image-chapter4"
                     onclick="changeViewTo(CONSTANTS.VIEW_CHAPTER, CONSTANTS.CHAPTER_4); SOUNDS.GUI.CLICK.play()"
                     onmouseover="SOUNDS.GUI.HOVER.play()">Chapitre 4</div>
            </div>
        </div>
        <div id="chapters-container">
            <div id="back-button-container">
                <div id="back-button-div"
                     onclick="changeViewTo(CONSTANTS.VIEW_SELECT); SOUNDS.GUI.CLICK.play()"
                     onmouseover="SOUNDS.GUI.HOVER.play()"></div>
            </div>
            <div id="chapters-background"></div>
            <div id="chapters-foreground"></div>
            <div id="chapters-text-container">
                <p id="chapters-text-content"></p>
                <div id="chapters-text-hider-x"></div>
                <div id="chapters-text-hider-y"></div>
            </div>
        </div>
    </div>
    <div id="loading-page">
        <p id="loading-text">Chargement des ressources ...</p>
        <div id="loading-bar-container">
            <div id="loading-bar-div"></div>
        </div>
    </div>
</body>
</html>
